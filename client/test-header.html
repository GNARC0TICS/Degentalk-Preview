<!DOCTYPE html>
<html>
<head>
    <title>Header Test</title>
    <script>
        // Simple test to verify components load without errors
        console.log("Testing header components...");
        
        // Check if components exist
        const tests = [
            { name: "SiteHeader", selector: "header" },
            { name: "Logo", selector: "a[href='/']" },
            { name: "PrimaryNav", selector: "nav[role='navigation']" },
            { name: "SearchBox", selector: "input[type='search']" },
            { name: "Mobile Nav Button", selector: "button[aria-label='Toggle mobile menu']" }
        ];
        
        window.addEventListener('load', () => {
            console.log("Running header component tests...");
            tests.forEach(test => {
                const element = document.querySelector(test.selector);
                if (element) {
                    console.log(`✅ ${test.name} found`);
                } else {
                    console.error(`❌ ${test.name} NOT found`);
                }
            });
        });
    </script>
</head>

    <div id="root"></div>
    <script>
        // Load the built app
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/assets/index-B7q1fzby.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
