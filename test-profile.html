<!DOCTYPE html>
<html>
<head>
    <title>Test Profile Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #eee; }
        .title { display: inline-block; padding: 8px 16px; margin: 5px; border-radius: 8px; }
        .error { color: #f44; }
        pre { background: #222; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Profile Page Test</h1>
    <button onclick="fetchProfile()">Fetch Profile</button>
    <div id="result"></div>

    <script>
        async function fetchProfile() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/api/profile/cryptoadmin');
                const data = await response.json();
                
                if (data.success) {
                    const profile = data.data;
                    let html = '<h2>Profile Data</h2>';
                    html += `<p><strong>Username:</strong> ${profile.username}</p>`;
                    html += `<p><strong>Level:</strong> ${profile.level}</p>`;
                    html += `<p><strong>Active Title ID:</strong> ${profile.activeTitleId || 'None'}</p>`;
                    
                    html += '<h3>Titles:</h3>';
                    if (profile.titles && profile.titles.length > 0) {
                        html += '<ul>';
                        profile.titles.forEach(title => {
                            if (title) {
                                html += `<li class="title" style="background: linear-gradient(135deg, ${title.gradientStart || '#666'} 0%, ${title.gradientEnd || '#444'} 100%); color: ${title.textColor || '#fff'}">`;
                                html += `${title.name} (${title.category})`;
                                html += `</li>`;
                            } else {
                                html += '<li class="error">null title</li>';
                            }
                        });
                        html += '</ul>';
                    } else {
                        html += '<p>No titles found</p>';
                    }
                    
                    html += '<h3>Raw Response:</h3>';
                    html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Fetch Error: ${error.message}</p>`;
            }
        }
        
        // Auto-fetch on load
        fetchProfile();
    </script>
</body>
</html>
