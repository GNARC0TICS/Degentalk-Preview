name: Codespaces Prebuild

on:
  push:
    branches:
      - main
      - 'feature/*'
  workflow_dispatch:

jobs:
  prebuild:
    name: Prebuild Codespaces
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install server dependencies
        run: |
          cd server
          pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            server/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Lint code
        run: pnpm run lint
        continue-on-error: true

      - name: Type check
        run: pnpm run typecheck
        continue-on-error: true

      - name: Build client
        run: pnpm run build:client
        continue-on-error: true

      - name: Validate project structure
        run: |
          echo "âœ… Validating project structure..."
          [ -f "package.json" ] && echo "âœ… Root package.json found"
          [ -f "server/package.json" ] && echo "âœ… Server package.json found"
          [ -f "client/vite.config.ts" ] || [ -f "config/vite.config.ts" ] && echo "âœ… Vite config found"
          [ -d "db/schema" ] && echo "âœ… Database schema directory found"
          [ -f "env.local" ] && echo "âœ… Environment file found" || echo "â„¹ï¸  env.local will be created during setup"

      - name: Test essential commands
        run: |
          echo "ğŸ§ª Testing essential commands..."
          pnpm --version
          node --version
          npm --version

      - name: Prebuild summary
        run: |
          echo "ğŸ‰ Prebuild completed successfully!"
          echo "ğŸ“¦ Dependencies cached for faster Codespace startup"
          echo "ğŸ”§ Build artifacts prepared"
          echo "âš¡ Estimated Codespace boot time: <90 seconds"
